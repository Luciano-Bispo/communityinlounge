<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/918d819df9.js"></script>

</head>

<body>

    <main>
        <section class="login_section">

            <div class="login_box_imagem"></div>

            <div class="login_container">

                <div class="login_box_form">

                    <div class="titulo_login">
                        <h1>LOGIN</h1>
                    </div>

                    <div>

                        <form class="login_form" action="" method="">
                            <input type="email" name="email_user" id="" placeholder="Email">
                            <input type="password" name="password_user" id="" placeholder="Senha">
                            <span><a class="link font_pequeno" href="#">Esqueceu a senha?</a></span>
                            <button type="submit">Enviar</button>
                        </form>

                        <div class="login_box_outraconta">

                            <span> Ou faça login com</span>
                            <button class="botao_google_login">
                                <i class="fab fa-google ic_gr"></i>
                            </button>

                        </div>

                    </div>


                    <div class="login_link_cadastrar">
                        <span>Não possui uma conta? <a class="link font_medio   "
                                href="cadastro-usuario.html">Cadastre-se</a></span>
                    </div>

                </div>

            </div>

        </section>

    </main>

</body>

</html>
