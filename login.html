    <main>

        
        
        <section class="login_section">
                
                <div class="text_container">

                    <div class="circle_login alta"></div>

                    </div>
            

                        <form class="login_form" action="" method="">
                            <div class="inpu_div">
                               
                                <div class="campo">

                                    <input type="email" name="email_user" id="" placeholder="Email">
                                </div>
                                
                                <div class="campo">
                                    <label for="password_user"><i class="fas fa-unlock"></i></label>
                                    <input type="password" name="password_user" id=""  placeholder="Senha">
                                </div>

                            </div>
                            
                            <button type="submit">Enviar</button>
                        </form>
                       
                

                    <div class="login_reset_senha">
                        <span>
                            Esqueceu a senha ?
                        </span>
                        <button class="call_recuperar-senha swing">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
               

            </div>

        </section>
