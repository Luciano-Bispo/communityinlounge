<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/cadastro_usuario.css">
    <script src="https://kit.fontawesome.com/918d819df9.js"></script>

</head>

<body>
    <main>

        <section class="usuario_section">

            <div class="text_container_usuario">

                <div class="circle_usuario alta_usuario"></div>

                <div>
                    <h2 class="cor letra_grande_usuario titulo_h2_usuario" id="titulo_home">Ol√°, seja bem vindo
                        amigo!
                    </h2>
                    <h2 class="cor  letra_media_usuario">Cadastre-se e venha fazer seu evento conosco.
                    </h2>
                </div>

                <div class="circle_usuario baixa_usuario"></div>
            </div>

            <div class="usuario_container">

                <div class="titulo_usuario">
                    <h1>Cadastro de Usuario</h1>
                </div>


                <form class="usuario_form" action="" method="">
                    <div class="inpu_div_usuario">

                        <div class="campo_usuario">
                            <label for="nome">
                                Nome:
                            </label>
                            <input type="text" name="nome" id="" placeholder="Douglas dos Santos">
                        </div>

                        <div class="campo_usuario">
                            <label for="email">
                                Email:
                            </label>
                            <input type="email" name="email" id="" placeholder="exemplo@email.com">
                        </div>

                        <div class="campo_usuario">
                            <label for="telefone">
                                Telefone:
                            </label>
                            <input type="text" name="telefone" id="" placeholder="11 97777-4444">
                        </div>

                        <div class="campo_usuario">
                            <label class="campo_foto_comunindade_label" for="campo_foto_comunindade">
                                Clicle aqui para enviar uma foto sua
                            </label>

                            <input type="file" name="foto" id="campo_foto_comunindade" placeholder=" ">
                        </div>

                        <div class="campo_usuario_genero">
                            <label for="">
                                Sexo:
                            </label>
                            <input type="radio" name="genero" value="Masculino">Maculino
                            <input type="radio" name="genero" value="Feminino">Femininos
                        </div>



                    </div>

                    <button type="submit">Enviar</button>
                </form>
            </div>

        </section>

    </main>
    <script src="./js/maquina-escrever.js"></script>
</body>

</html>
