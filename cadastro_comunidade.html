<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/cadastro_comunidade.css">
    <script src="https://kit.fontawesome.com/918d819df9.js"></script>

</head>

<body>
    <main>



        <section class="comunidade_section">

            <div class="text_container_comunidade">

                <div class="circle_comunidade alta_comunidade"></div>

                <div>
                    <h2 class="cor letra_grande_comunidade titulo_h2_comunidade" id="titulo_home">Olá, seja bem vindo
                        amigo!</h2>
                    <h2 class="cor  letra_media_comunidade">Cadastre a sua comunidade para fazer seu evento conosco.
                    </h2>
                </div>

                <div class="circle_comunidade baixa_comunidade"></div>
            </div>

            <div class="comunidade_container">

                <div class="titulo_comunidade">
                    <h1>Cadastre a sua Comunidade</h1>
                </div>


                <form class="comunidade_form" action="" method="">
                    <div class="inpu_div_comunidade">

                        <div class="campo_comunidade">
                            <label for="email_user">
                                Nome:
                            </label>
                            <input type="email" name="email_user" id="" placeholder="Exemplo: Douglas...">
                        </div>

                        <div class="campo_comunidade">
                            <label for="password_user">
                                Email:
                            </label>
                            <input type="password" name="password_user" id="" placeholder="Exemplo: Douglas@gmail.com...">
                        </div>

                        <div class="campo_comunidade">
                            <label for="password_user">
                                Telefone:
                            </label>
                            <input type="password" name="password_user" id=""
                                placeholder="Exemplo: 11 97999-5444...">
                        </div>

                        <div class="campo_comunidade">
                            <label for="password_user" class="label1">
                                Foto
                            </label>
                            <input type="file" name="password_user" id="campo_foto_comunindade" placeholder="Envie uma foto da sua comunidade ">
                        </div>
                        <div>
                            <label for="password_user">
                                Descrição
                            </label>
                            <textarea name="" id="textarea1" cols="30" rows="10"
                                placeholder="Fale um pouco da Sua Comunidade..."></textarea>
                        </div>

                    </div>

                    <button type="submit">Enviar</button>
                </form>


                <!-- 
                    <div class="login_reset_senha">
                        <span>
                            Esqueceu a senha ?
                        </span>
                        <button class="call_recuperar-senha swing">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                -->

            </div>

        </section>

    </main>
    <script src="./js/maquina-escrever.js"></script>
</body>

</html>
